<!DOCTYPE html>
<html lang="en">
<head>
  <title>Goods</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
</head>

<body>
<section>
  <header>
    <h1>Goods</h1>
  </header>

  <section>
    <input id="new-goods" autofocus="" placeholder="Add an item">
    <ul id="goods-list"></ul>
    <input id="select-all" type="checkbox">
    <label for="select-all">Select all items</label>
    <button id="clear-completed">Delete all selected items</button>
  </section>

  <footer>
    <h6>Max Donchenko, Kyiv, 2016</h6>
  </footer>
</section>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
